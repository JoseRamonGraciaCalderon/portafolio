<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a la página principal</title>
    <script src="/js/cv-downloader.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #3b82f6;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .redirect-btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .redirect-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redireccionando...</h1>
        <p>Estás siendo redirigido a la página principal. Si no eres redirigido automáticamente, haz clic en el botón de abajo.</p>
        <a href="/" class="redirect-btn">Ir a la página principal</a>
    </div>
    
    <script>
        // Redirigir a la página principal después de 2 segundos
        setTimeout(function() {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>

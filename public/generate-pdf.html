<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargando CV - Ramón Gracia</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #2563eb;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --light-text-color: #64748b;
            --border-color: #e2e8f0;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            text-align: center;
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: var(--light-text-color);
            font-size: 1rem;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }

        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        .progress-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--light-text-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .redirect-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .download-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descargando tu CV</h1>
        <p>Tu CV se está descargando automáticamente. Si la descarga no comienza en unos segundos, haz clic en el botón de abajo.</p>

        <div class="loader-container">
            <div class="loader"></div>
            <div class="progress-text" id="progress-text">Preparando documento...</div>
        </div>

        <a href="/CV_Ramon_Gracia_Desarrollador_Web.pdf" download="CV_Ramon_Gracia_Desarrollador_Web.pdf" class="download-btn" id="download-btn">Descargar CV</a>
        <br>
        <a href="/" class="redirect-link">Volver a la página principal</a>
    </div>

    <script>
        // Iniciar la descarga automáticamente
        document.addEventListener('DOMContentLoaded', function() {
            // Actualizar el texto de progreso
            const progressText = document.getElementById('progress-text');
            progressText.textContent = 'Iniciando descarga...';

            // Esperar un momento y luego hacer clic en el botón de descarga
            setTimeout(function() {
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.click();

                // Actualizar el texto de progreso
                progressText.textContent = 'Descarga iniciada';

                // Redirigir a la página principal después de 3 segundos
                setTimeout(function() {
                    window.location.href = '/';
                }, 3000);
            }, 1500);
        });
    </script>
</body>
</html>
